<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Beta</title>
</head>

<body>
    <div class="container">
        <div>
            <img src="./google.jpg" alt="google beta" />
            <div class="search-container">
                <span>Search the web using Google!</span>
                <input type="text" class="search" />
                <div>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="footer-container">
                <div>
                    <span>Special Searches</span>
                    <a href="#">Stanford Search</a>
                    <a href="#">Linux Search</a>
                </div>
                <div>
                    <a href="#">Help</a>
                    <a href="#">About Google</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </div>
                <div>
                    <span>Get Google</span>
                    <span>updates monthly</span>
                    <input type="text" class="mail" placeholder="your e-mail">
                    <div>
                        <button style="margin-right: 10px;">Subscribe</button>
                        <a href="#">Archive</a>
                    </div>
                </div>
            </div>
            <span>Copyright Â©1998 Google Inc</span>
        </div>
    </div>
</body>

</html>
